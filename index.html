<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="order">
      <div class="card">
        <img src="./images/illustration-hero.svg" alt="" srcset="" />
        <div class="content">
          <h1>Order Summary</h1>
          <div class="content-des">
            <p>You can now listen to millions of songs,</p>
            <p>audiobooks, and podcasts on any device</p>
            <p>anywhere you like!</p>
          </div>

          <div class="plan">
            <div class="logo">
              <img src="./images/icon-music.svg" alt="" srcset="" />
            </div>
            <div class="plan-name">
              <p class="name">Annual Plan</p>
              <p class="price">$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          <div class="button">
            <button class="btn1" type="button">Proceed to Payment</button>
            <button class="btn2" type="button">Cancel Order</button>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Apiram Sirisuan</a>.
      </div>
    </div>
  </body>
</html>
